<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MMMarkDown</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <main class="main">
        <section class="map-panel">
          <div class="status status--floating">
            <div id="state-file">State: -</div>
          </div>
          <div class="map-actions">
            <button id="new-child-btn">New child</button>
            <button id="rename-btn" class="secondary">Rename</button>
            <button id="open-btn" class="ghost">Open in Editor</button>
            <button id="refresh-summaries-btn" class="ghost">Refresh summaries (test)</button>
            <button id="realign-folders-btn" class="ghost">Align folders (test)</button>
          </div>
          <div id="map-scroll">
            <div id="map-viewport">
              <svg id="links"></svg>
              <div id="map"></div>
            </div>
          </div>
          <div class="minimap">
            <div class="minimap-controls">
              <button id="zoom-in" class="mini-btn">+</button>
              <button id="zoom-out" class="mini-btn">-</button>
              <button id="zoom-fit" class="mini-btn">Fit</button>
            </div>
            <svg id="minimap"></svg>
          </div>
          <aside class="side-panel">
            <div class="panel panel--collapsible" data-panel="tools">
              <div class="panel-header">
                <h2 class="panel-title">Tools</h2>
                <button class="panel-toggle" data-panel-toggle="tools" type="button">Collapse</button>
              </div>
              <div class="panel-content">
                <div class="panel-section">
                  <div class="panel-section__title">Editor</div>
                  <div class="editor-row">
                    <label class="meta" for="editor-select">Markdown editor</label>
                    <select id="editor-select">
                      <option value="vscode">VS Code</option>
                      <option value="typora">Typora</option>
                      <option value="marktext">MarkText</option>
                      <option value="obsidian">Obsidian</option>
                      <option value="notepad++">Notepad++</option>
                      <option value="notepad">Notepad</option>
                    </select>
                  </div>
                </div>
                <div class="panel-section">
                  <div class="panel-section__title">Workspace</div>
                  <div class="meta" id="workspace-path">-</div>
                  <button id="workspace-btn" class="ghost" type="button">Change workspace</button>
                </div>
                <div class="panel-section">
                  <div class="panel-section__title">Shortcuts</div>
                  <div class="meta"><span class="kbd">Insert</span>New child node</div>
                  <div class="meta"><span class="kbd">Tab</span>New sibling node</div>
                  <div class="meta"><span class="kbd">Shift</span>+<span class="kbd">&uarr;</span>Move node up</div>
                  <div class="meta"><span class="kbd">Shift</span>+<span class="kbd">&darr;</span>Move node down</div>
                  <div class="meta"><span class="kbd">Ctrl</span>+<span class="kbd">X</span>Cut node</div>
                  <div class="meta"><span class="kbd">Ctrl</span>+<span class="kbd">V</span>Paste node</div>
                  <div class="meta"><span class="kbd">F</span>Focus node</div>
                  <div class="meta"><span class="kbd">Del</span>Delete node</div>
                  <div class="meta"><span class="kbd">MMB</span>Drag Pan</div>
                  <div class="meta"><span class="kbd">Ctrl</span>+<span class="kbd">Wheel</span>Zoom</div>
                  <div class="meta"><span class="kbd">F2</span>Open file in editor</div>
                  <div class="meta"><span class="kbd">Enter</span>Open file in editor</div>
                </div>
              </div>
            </div>
          </aside>
        </section>
      </main>
    </div>
    <div id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal">
        <div id="modal-title" class="modal-title">Node name</div>
        <input id="modal-input" type="text" autocomplete="off" />
        <div class="modal-actions">
          <button id="modal-cancel" class="secondary">Cancel</button>
          <button id="modal-ok">OK</button>
        </div>
      </div>
    </div>
    <div id="toast"></div>
    <script src="/app.js"></script>
  </body>
</html>
